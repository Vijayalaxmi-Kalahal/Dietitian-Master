<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AI Dietician</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #5A9;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #333;
        }
        input, select {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            background-color: #5A9;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #488;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diet Plan Calculator</h1>
        <form action="{{ url_for('calculate') }}" method="post">
            <label for="weight">Weight (kg):</label>
            <input type="text" id="weight" name="weight" required>

            <label for="height">Height (cm):</label>
            <input type="text" id="height" name="height" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="activity_level">Activity Level:</label>
            <select id="activity_level" name="activity_level" required>
                <option value="">Select Activity Level</option>
                <option value="Sedentary (little or no exercise)">Sedentary (little or no exercise)</option>
                <option value="Lightly active (1-3 days/week)">Lightly active (1-3 days/week)</option>
                <option value="Moderately active (3-5 days/week)">Moderately active (3-5 days/week)</option>
                <option value="Very active (6-7 days/week)">Very active (6-7 days/week)</option>
                <option value="Super active (twice/day)">Super active (twice/day)</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
